<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Aula 13</title>
    <style>
        body {
            background: linear-gradient(red, orange);
            margin: 20vh;
        }

        .calc {
            background-color: rgb(4, 3, 0);
            padding: 20px 5px;
            margin-top: 10vh;
            border-radius: 20px;
            border: 3px solid orange;
            box-shadow: 5px 5px 20px 20px yellow;
        }

        h1 {
            color: aliceblue;
        }
    </style>
</head>

<body>
    <section class="row">
        <div class="calc col-4 offset-4">
            <h1>Calculadora</h1>
            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control" id="valor">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-3">
                    <div class="d-grid grap-2">
                        <button class="btn btn-outline-warning" type="button" onclick="apagar()">C</button>
                        <button class="btn btn-outline-warning" type="button" onclick="most_memo()">MR</button>
                        <button class="btn btn-outline-warning" type="button" onclick="apag_memo()">MC</button>
                        <button class="btn btn-outline-warning" type="button" onclick="add_num()">M+</button>
                        <button class="btn btn-outline-warning" type="button" onclick="subt_num()">M-</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row mb-2">
                        <div class="col-8">
                            <div class="d-grid grap-2">
                                <button class="btn btn-outline-warning" type="button" onclick="apagar_x()">&lt;x</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid grap-2">
                                <button class="btn btn-outline-warning" type="button" onclick="efet_porcent()">%</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="d-grid grap-2">
                                <button class="btn btn-outline-warning" type="button" onclick="insere_7()">7</button>
                                <button class="btn btn-outline-warning" type="button" onclick="insere_4()">4</button>
                                <button class="btn btn-outline-warning" type="button" onclick="insere_1()">1</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid grap-2">
                                <button class="btn btn-outline-warning" type="button" onclick="insere_8()">8</button>
                                <button class="btn btn-outline-warning" type="button" onclick="insere_5()">5</button>
                                <button class="btn btn-outline-warning" type="button" onclick="insere_2()">2</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid grap-2">
                                <button class="btn btn-outline-warning" type="button" onclick="insere_9()">9</button>
                                <button class="btn btn-outline-warning" type="button" onclick="insere_6()">6</button>
                                <button class="btn btn-outline-warning" type="button" onclick="insere_3()">3</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-8">
                            <div class="d-grid grap-2">
                                <button class="btn btn-outline-warning" type="button" onclick="insere_0()">0</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid grap-2">
                                <button class="btn btn-outline-warning" type="button" onclick="adicionar_ponto()">.</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="d-grid grap-2">
                        <button class="btn btn-outline-warning" type="button" onclick="efetuar_soma()">+</button>
                        <button class="btn btn-outline-warning" type="button" onclick="efetuar_multiplicacao()">*</button>
                        <button class="btn btn-outline-warning" type="button" onclick="efetuar_subtracao()">-</button>
                        <button class="btn btn-outline-warning" type="button" onclick="efetuar_divisao()">/</button>
                        <button class="btn btn-outline-warning" type="button" onclick="result()">=</button>
                    </div>
                </div>
            </div>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script14.js"></script>
</body>

</html>
