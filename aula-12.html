    <script>
        var a = [];

        var fibonacci = [];
        fibonacci[0] = 1;
        fibonacci[1] = 1;

        var c = 2;
        while (c < 100) {
            fibonacci[c] = fibonacci[c - 1] + fibonacci[c - 2]
            c++;
        }
        console.log(fibonacci);

        }
