<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 3</title>
    <link rel="stylesheet" href="aula-3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        label {
            font-weight: bold;
        }
    
    </style>
</head>

<body>
    <div class="row-mt-2 container">
        <div class="col-8 offset-2"></div>
        <form>
            <label>Data</label>
            <input type="date" class="form-control" />

            
            <br/>

            
            <label>Nome</label>
            <input type="text" id="nome"class="form-control" required placeholder="nome completo">


            <br/>


            <label>Número</label>
            <input type="number" class="form-control" required>


            <br/>
            

            <label>Email</label>
            <input type="email" class="form-control" required placeholder="seuemail@gmail.com">
             
            
            <br/>
            <br/>

            <div>
                <label>paises</label>
                <select class="form-select">
                    <option>brasil</option>
                    <option>Estados Unidos</option>
                    <option>Paris</option>
                    <option>Dubai</option>
                </select>
            </div>

            <br/>

            <input type="hidden" class="form-control" value="">

            <div>
                <label for="pergunta">Uma linguagem de programação?</label><br/>
                <label>
                    <input type="radio" name="opção" value="01" />Html e css
                </label><br />

                <label>
                    <input type="radio" name="opção" value="02" />Banco de Dados
                </label><br />

                <label>
                    <input type="radio" name="opção" value="03" />JavaScript
                </label><br />

                <label>
                    <input type="radio" name="opção" value="04" />Google
                </label><br />

                <label>
                    <input type="radio" name="opção" value="05" />Select
                </label><br />
            </div>

            <br />

            <div>
                <label for="pergunta">O que é front-end?</label><br/>
                <label>
                    <input type="radio" name="tipo" value="01" />A parte visual de um site
                </label><br />

                <label>
                    <input type="radio" name="tipo" value="02" />É o código que conecta a internet com o banco de dados
                </label><br />

                <label>
                    <input type="radio" name="tipo" value="03" />É uma linguagem de programação
                </label><br />
        
                <label>
                    <input type="radio" name="tipo" value="04" />Uma linguagem única
                </label><br />

                <label>
                    <input type="radio" name="tipo" value="05" />São escritos usando uma série de ondas sonoras
                </label><br />
            </div>

            <br/>

            <label>
                <input type="checkbox" />Aceito
            </label><br />

            <br />
            
            <input type="submit" class="btn btn-success" value="Enviar">
            <input type="reset" class="btn btn-danger" value="Resetar">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    </form>
</body>

</html>
